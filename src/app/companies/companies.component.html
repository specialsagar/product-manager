<div class="p-3">
  <form [formGroup]="companyForm" (ngSubmit)="onSubmit(companyForm.value)" class="custom-form d-flex">
    <mat-form-field>
      <mat-label>Company Name</mat-label>
      <input matInput [formControl]="name">
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>GST</mat-label>
      <input matInput [formControl]="gst">
    </mat-form-field>
    <button class="button" type="submit" [disabled]="companyForm.invalid">Add</button>
  </form>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-3" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="gst">
      <th mat-header-cell *matHeaderCellDef> GST </th>
      <td mat-cell *matCellDef="let element"> {{element.gst}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
